<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-text">
            <h1 class="h1">Note App</h1>
        </div>
    </nav>
    <div class="modal"></div>
    <section>
        <div class="container">
            <div class="row" id="notes">

               

            </div>
        </div>
    </section>

    <button class="add-circle">+</button>

    <div class="add-panel">
        <span class="close" role="button"><strong>X</strong></span>
        <div class="wrap-panel">
            <div class="form-elm">
                <label>Başlık</label>
                <input type="text" placeholder="Başlık girin.." id="title">
            </div>
            <div class="form-elm">
                <label>Not</label>
                <textarea name="" id="note" cols="30" rows="6" placeholder="Notunuz.."></textarea>
            </div>
            <div class="form-elm">
                <button class="btn btn-warning">Kaydet</button>
            </div>
        </div>
    </div>

    <div class="update-panel">
        <span class="close" role="button"><strong>X</strong></span>
        <div class="wrap-panel">
            <div class="form-elm">
                <label>Başlık</label>
                <input type="text" placeholder="Başlık girin.." id="_title">
            </div>
            <div class="form-elm">
                <label>Not</label>
                <textarea name="" id="_note" cols="30" rows="6" placeholder="Notunuz.."></textarea>
            </div>
            <div class="form-elm">
                <button class="btn btn-info">Güncelle</button>
            </div>
        </div>
    </div>

    <div class="alert-panel">
        <span class="close" role="button"><strong>X</strong></span>
        <div class="wrap-panel">
            <div class="form-elm">
                <label>Silmek istediginize emin misiniz?</label>
            </div>
            <div class="form-elm">
                <button class="btn btn-secondary">Sil</button>
            </div>
        </div>
    </div>

    <div class="status-panel">
        <span class="close" role="button"><strong>X</strong></span>
        <div class="wrap-panel">
            <div class="form-elm">
                <label><strong>BAŞARILI!</strong></label>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
